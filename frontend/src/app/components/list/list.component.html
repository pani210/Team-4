<div class="body">
    <br>
    <mat-card>
        <!-- <button mat-raised-button color="primary" routerLink="/Signup">Signup</button> -->
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <div class="Signup">
            <!-- <img src="assets/images/g4.jpg" alt="coffeeimage">; -->
        <table mat-table [dataSource]="issues">
            
            <ng-container matColumnDef="Firstname">
                <th mat-header-cell *matHeaderCellDef>Firstname</th>
                <td mat-cell *matCellDef="let element">{{element.Firstname}}</td>
            </ng-container>
    
                        <ng-container matColumnDef="Lastname">
                        <th mat-header-cell *matHeaderCellDef>Lastname</th>
                        <td mat-cell *matCellDef="let element">{{element.Lastname}}</td>
                        </ng-container>

                        <ng-container matColumnDef="phonenumber">
                        <th mat-header-cell *matHeaderCellDef>phonenumber</th>
                        <td mat-cell *matCellDef="let element">{{element.phonenumber}}</td>
                        </ng-container>

                        <ng-container matColumnDef="DOB">
                        <th mat-header-cell *matHeaderCellDef>DOB</th>
                        <td mat-cell *matCellDef="let element">{{element.DOB}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Age">
                        <th mat-header-cell *matHeaderCellDef>Age</th>
                        <td mat-cell *matCellDef="let element">{{element.Age}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Gender">                                    
                        <th mat-header-cell *matHeaderCellDef>Gender</th>
                        <td mat-cell *matCellDef="let element">{{element.Gender}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Email">                                    
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">{{element.Email}}</td>
                        </ng-container>

                        <ng-container matColumnDef="Password">                                    
                        <th mat-header-cell *matHeaderCellDef>Password</th>
                        <td mat-cell *matCellDef="let element">{{element.Password}}</td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="profilePic">
                        <th mat-header-cell *matHeaderCellDef>profilePic</th>
                        <td mat-cell *matCellDef="let element">{{element.profilePic}}</td>
                        </ng-container> -->

                        <ng-container matColumnDef="Actions">                                    
                        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
                        <td mat-cell *matCellDef="let element" class="mat-column-right">

                            <!-- <button mat-button color="primary"(click)="editData(element._id)">Edit</button> -->
                            <button mat-button color="primary"(click)="deletedetails(element._id)">Delete</button>
                        </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;
                        columns:displayedColumns;"></tr>
            </table>
            </div>
            </mat-card>
    </div>
